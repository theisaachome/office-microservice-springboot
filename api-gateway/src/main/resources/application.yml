server:
  port: 9191


    
spring:
  application:
    name: API-GATEWAY
  config:
    import:
    - optional:configserver:http://localhost:9296
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employees/**
            
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/departments/**
            
            
            
